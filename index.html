<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google homepage</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="layout">
            <div id="header">
                <p id="p-about">Über Google</p>
                <p id="p-store" class="header-spacing">Store</p>
                <p id="p-gmail" class="header-spacing">Gmail</p>
                <p id="p-bilder" class="header-spacing">Bilder</p>
                <div id="app-image" class="header-spacing"></div>
                <button id="anmelden" class="header-spacing">Anmelden</p>
            </div>
            <div id="content">
                    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                    <input id="search" type="text">
                    <div id="buttons">
                        <button class="buttons">Google Suche</button>
                        <button class="buttons">Auf gut Glück!</button>
                    </div>
            </div>
            <div id="footer">
                <div id="border">
                    <p id="country">Deutschland</p>
                </div>
                <div id="footer-left">
                    <p id="advertprogram">Werbeprogramme</p>
                    <p id="company" class="footer-spacing">Unternehmen</p>
                    <p id="how-google" class="footer-spacing">Wie funktioniert die Google Suche?</p>
                </div>
                <div id="footer-right">
                    <p id="data-protection" class="footer-spacing">Datenschutprogramm</p>
                    <p id="use-conditions" class="footer-spacing">Nutzungsbedingungen</p>
                    <p id="settings" class="footer-spacing">Einstellungen</p>
                </div>
            </div>
        </div>
    </body>
</html>
